<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9358576662.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>

<body class="wrapper">
    <header class="header-contact">
        <div class="logo-nav-container nav-wrapper">
            <h2 class="logo">Mindn'Soul</h2>
            <nav class="header-nav">
                    <button class="menu-button"><i class="hamburger fas fa-bars fa-2x"></i></button>
                <ul class="header-nav-links">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="get-in-touch">

            <div class="get-in-touch-wrapper">
                
                <div class="git-form-container">
                    <h1 class="h-style-two get-in-touch-header">Get in Touch</h1>
                    <form class="contact-form" action="">
                        <input class="name-input" type="text" placeholder="Name">
                        <input class="email-input" type="email" placeholder="Email Address">
                        <textarea class="comment-input" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                        <input class="post-comment-button" type="submit" value="Submit">
                    </form>
                </div>
                <div class="social-address">
                    <ul class="social-icons">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                    
                 
                        <p class="body-text social-address-email">info@email.com</p>
                        <p class="body-text">123 - 456 - 7890</p>
                        <p class="body-text">123 Queen Street West,</p>
                        <p class="body-text">Unit 10</p>
                        <p class="body-text">Toronto, Ontario</p>
                        <p class="body-text last">M5V2DS</p>
                </div>
            </div>

        </section>
    </main>
